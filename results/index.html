<!DOCTYPE html>
<html lang="en" style="background-color: #19181e !important">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="/ghpages-test/dist/assets/index.css" />
    <style>
      html {
        --background-color-page: #19181e;
        font-family: Arial, Helvetica, sans-serif;
        background-color: var(--background-color-page);
      }
      html:has(> .nightmode),
      html > .nightmode,
      body > .nightmode {
        --background-color-page: #19181e;
      }
      body {
        --background-color-page: #19181e;
        background-color: var(--background-color-page);
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'> -->
  </head>
  <body class="nightmode">
    <button class="fa-button" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></button>
    <div style="min-height: 80pt"></div>
    <div class="container">
      <ukc-searchbar></ukc-searchbar>
      <div style="min-height: 40pt"></div>
      <search-results-viewer></search-results-viewer>
    </div>
    <!-- <div style='min-height: 120vh;' comment='this stops the page jumping when the overflow disappears'></div> -->
  </body>
  <script type="module" src="/ghpages-test/dist/index.js"></script>
</html>
